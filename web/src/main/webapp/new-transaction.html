<html>
<head>
    <meta charset="UTF-8">
    <title>JBusters</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<div class="wrap">
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">JBuster</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/new-transaction.html">Wyceń mieszkanie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Załaduj plik</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Zaloguj</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container  container-form">
        <p class="lead">Wczytaj plik z mieszkaniami: </p>
        <form>
            <div class="form-group">
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>
        <hr class="my-4">
        <h1 class="display-4">Wpisz dane swojego mieszkania: </h1>
        <br>
        <form method="get" action="/new-transaction">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Wpisz miasto</label>
                <input name="city" type="text" class="form-control" id="exampleFormControlSelect1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Wpisz dzielnice</label>
                <input name="district" type="text" class="form-control" id="exampleFormControlSelect2">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect3">Wpisz rodzaj rynku</label>
                <input name="market-type" type="text" class="form-control" id="exampleFormControlSelect3">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect4">Wpisz wielkość mieszkania w m2</label>
                <input name="flat-area" type="text" class="form-control" id="exampleFormControlSelect4" ">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect6">Wpisz numer pietra</label>
                <input name="level" type="text" class="form-control" id="exampleFormControlSelect6">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect5">Czy posiadasz miejsce parkingowe ?</label>
                <input name="parking-spot" type="text" class="form-control" id="exampleFormControlSelect5" ">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect7">Wybierz poziom wykończenia twojego mieszkania</label>
                <input name="standard-level" type="text" class="form-control" id="exampleFormControlSelect7">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect8">Wybierz przedzial czasowy w jakim zostalo wybudowane Twoje mieszkanie</label>
                <input name="construction" type="text" class="form-control" id="exampleFormControlSelect8">
            </div>

            <button type="submit" class="btn btn-primary">Wyceń</button>
        </form>

    </div>

</div>
<footer>&copy; 2018 JBusters</footer>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
